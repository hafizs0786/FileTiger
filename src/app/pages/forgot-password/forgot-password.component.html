<div class="container position-absolute">
    <div class="row">
        <div class="col-sm-12 bg-white p-3 p-md-4">
            <div class="login py-3 px-md-2 px-4">
                <h3 class="text-center pt-4">Forgot Password</h3>
                <div class="text-center inputBox text-info pb-2">You will recieve a link to reset your password</div>
                <form action="" method="post">
                    <div class="inputBox position-relative">
                        <input type="text" name="username" placeholder="Please enter your e-mail or mobile number" class="py-1 mt-2 w-100">
                    </div>
                    <div class="text-center pt-4 pb-3">
                        <a [routerLink]="['/change-password']"  class="col-sm-12 btn btn-success" type="button">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
