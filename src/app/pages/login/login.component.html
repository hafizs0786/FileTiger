<div class="container position-absolute">
    <div class="row">
        <div class="col-sm-12 col-md-6 bg-success demo p-md-4 p-3">
            <div class="text-center text-white">
                <img src="../assets/css3.png" class="mx-auto d-block mt-3 py-2" alt="...">
                <h3 class="my-4 pb-2">File Tiger</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, error ea minus 
                    ad alias voluptatibus? Voluptatum corporis dolorem, temporibus quos corporis dolorem</p>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 bg-white p-3 p-md-4">
            <div class="login py-3 px-md-2 px-4">
                <span>Create a new account</span>
                <h3 class="text-center pt-4 pb-2">Log In</h3>
                <form action="" method="post">
                    <div class="inputBox position-relative">
                        <i class="fa fa-user position-absolute mt-3 ml-2 text-secondary"></i>
                        <input type="text" name="username" placeholder="Username" class="py-1 mt-2 w-100">
                    </div>
                    <div class="inputBox position-relative pb-2">
                        <i class="fa fa-key position-absolute mt-3 ml-2 text-secondary"></i>
                        <input type="password" name="password" placeholder="Password" class="py-1 mt-2 w-100"> 
                    </div>
                    <a href="#">Forgot Password</a>
                    <div class="sign text-center pt-4 pb-3">
                        <a [routerLink]="['/dashboard']"  class="btn btn-success" type="button">Sign In</a>
                    </div>
                    <p class="text-center">or with</p>
                    <div class="social">                        
                        <div class="icon text-center bg-white">
                            <i class="fa fa-facebook-square px-1"></i>
                            <i class="fa fa-twitter px-1"></i>
                            <i class="fa fa-linkedin-square px-1"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
